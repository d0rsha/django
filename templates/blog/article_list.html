{% extends 'base.html' %}

{% block main_content %}
<ul>
{% for instance in object_list %}
  <!-- Dynamic URL -->
  <li><strong>{{instance.id }}</strong>: <a href='{{ instance.get_absolute_url }}'> {{ instance.title }}</a> - {{ instance.price }}$ - {{ instance.descr }} </li>
{% endfor %}
</ul>
{% endblock %}
